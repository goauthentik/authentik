{% extends 'login/base_full.html' %}

{% load static %}
{% load i18n %}

{% block title %}
  {{ brand.branding_title }}
{% endblock %}

{% block card_title %}
  {% trans title %}
{% endblock %}

{% block card %}
  <form method="POST" class="pf-c-form">
    <p>{% trans message %}</p>

    <a
      id="ak-back-home"
      href="{% url 'authentik_core:root-redirect' %}"
      class="pf-c-button pf-m-primary">
      {% trans 'Go home' %}
    </a>
  </form>
{% endblock %}
