{% load static %}
{% load authentik_core %}

<link rel="stylesheet" type="text/css" href="{% versioned_script 'dist/styles/interface-%v.css' %}" />

{% if ui_theme == "dark" %}
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#18191a">

  {% elif ui_theme == "light" %}
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#ffffff">
{% else %}
  <script data-id="theme-script">
    "use strict";

    (function () {
      const theme =
        new URLSearchParams(window.location.search).get("theme") ||
        window.localStorage?.getItem("theme");

      // Set the theme attribute on root element.
      document.documentElement.dataset.theme =
        theme || window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";

      // Set theme choice attribute.
      document.documentElement.dataset.themeChoice = theme || "system";
  })();
  </script>

  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#18191a" media="(prefers-color-scheme: dark)">
{% endif %}
