name: authentik-ci-web

on:
  push:
    branches:
      - main
      - next
      - version-*
  pull_request:
    branches:
      - main
      - version-*

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - lint
          - prettier-check
        project:
          - web
        include:
          - command: lit-analyse
            project: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Prepare Dependencies
        run: |
          npm ci
      - name: Generate TypeScript API
        run: make gen-client-ts
      - name: Lint Project
        run: |
          npm run build-locales -w @goauthentik/web
          npm run lint:types
      - name: Lint Web
        run: npm run ${{ matrix.command }} -w @goauthentik/web
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Prepare Dependencies
        run: npm ci
      - name: Generate TypeScript API
        run: make gen-client-ts
      - name: build
        run: npm run build -w @goauthentik/web
  ci-web-mark:
    if: always()
    needs:
      - build
      - lint
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
  test:
    needs:
      - ci-web-mark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Prepare Dependencies
        run: npm ci
      - name: Generate TypeScript API
        run: make gen-client-ts
      - name: test
        run: npm run test -w @goauthentik/web || exit 0
