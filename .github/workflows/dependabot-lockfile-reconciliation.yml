---
name: Dependabot - Lockfile Reconciliation

on:
  pull_request_target:
    branches:
      - main
      - version-*

permissions:
  contents: write

jobs:
  fix-lockfile:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - id: app-token
        name: Generate app token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - id: get-user-id
        name: Get GitHub app user ID
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: "${{ steps.app-token.outputs.token }}"

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: "${{ steps.app-token.outputs.token }}"

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v5
        with:
          node-version-file: package.json

      - name: Detect changed lockfile directories
        id: detect
        run: |
          dirs=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD \
            | grep -E 'package(-lock)?\.json$' \
            | xargs -I{} dirname {} \
            | sort -u)

          if [ -z "$dirs" ]; then
            echo "No package file changes detected."
            echo "dirs=" >> "$GITHUB_OUTPUT"
          else
            # Collapse to a single line, space-separated
            echo "dirs=$(echo "$dirs" | tr '\n' ' ')" >> "$GITHUB_OUTPUT"
          fi

      - name: Check lockfiles
        if: steps.detect.outputs.dirs != ''
        id: check
        run: |
          drift=false

          for dir in ${{ steps.detect.outputs.dirs }}; do
            echo "::group::Checking $dir"
            if ! node scripts/lint-lockfile.mjs --warn "$dir/"; then
              drift=true
            fi
            echo "::endgroup::"
          done

          echo "drift=$drift" >> "$GITHUB_OUTPUT"

      - name: Commit fixed lockfiles
        if: steps.check.outputs.drift == 'true'
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'
          git add '**/package-lock.json'
          git diff --staged --quiet || git commit -m "fix: regenerate lockfiles [dependabot skip]"
          git push
