name: authentik-packages-npm-publish
on:
  push:
    branches: [main]
    paths:
      - packages/eslint-config
      - packages/prettier-config
      - packages/tsconfig
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  publish:
    if: ${{ github.repository != 'goauthentik/authentik-internal' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - eslint-config
          - prettier-config
          - tsconfig
    steps:
      - id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 2
      - uses: actions/setup-node@v4
        with:
          node-version-file: packages/${{ matrix.package }}/package.json
          registry-url: "https://registry.npmjs.org"
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c
        with:
          files: |
            packages/${{ matrix.package }}/package.json
      - name: Publish package
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: packages/${{ matrix.package}}/package.json
        run: |
          npm ci
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      - name: Upgrade /web
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: web
        run: |
          export VERSION=`node -e 'console.log(require("../packages/${{ matrix.package }}/package.json").version)'`
          npm i @goauthentik/${{ matrix.package }}@$VERSION
      - name: Upgrade /web/packages/sfe
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: web/packages/sfe
        run: |
          export VERSION=`node -e 'console.log(require("../packages/${{ matrix.package }}/package.json").version)'`
          npm i @goauthentik/${{ matrix.package }}@$VERSION
      - name: Upgrade /website
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: website
        run: |
          export VERSION=`node -e 'console.log(require("../packages/${{ matrix.package }}/package.json").version)'`
          npm i @goauthentik/${{ matrix.package }}@$VERSION
      - uses: peter-evans/create-pull-request@v7
        if: steps.changed-files.outputs.any_changed == 'true'
        id: cpr
        with:
          token: ${{ steps.generate_token.outputs.token }}
          branch: update-package-${{ matrix.package }}
          commit-message: "web: bump ${{ matrix.package }} version"
          title: "web: bump ${{ matrix.package }} version"
          body: "web: bump ${{ matrix.package }} version"
          delete-branch: true
          signoff: true
          # ID from https://api.github.com/users/authentik-automation[bot]
          author: authentik-automation[bot] <135050075+authentik-automation[bot]@users.noreply.github.com>
      - uses: peter-evans/enable-pull-request-automerge@v3
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          token: ${{ steps.generate_token.outputs.token }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
