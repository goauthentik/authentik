version: '3.7'

services:
  postgresql:
    container_name: postgres
    image: library/postgres:12
    volumes:
    - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: authentik
    ports:
    - 5432:5432
    restart: always
  redis:
    container_name: redis
    image: library/redis
    ports:
    - 6379:6379
    restart: always

volumes:
  db-data:
    driver: local
