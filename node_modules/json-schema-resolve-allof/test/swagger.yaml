swagger: "2.0"
info:
  version: "1.0.0"
  title: All of the APIs

paths:
  /users:
    get:
      responses:
        default:
          description:  hello world
          schema:
            allOf:
              - properties:
                  firstName:
                    type: string
                  lastName:
                    type: string
              - properties:
                  middleName:
                    type: string
              - properties:
                  age:
                    type: number
              - properties:
                  address:
                    type: object
                    allOf:
                      - required:
                          - city
                        properties:
                          city:
                            type: string
                      - required:
                          - postcode
                        properties:
                          postcode:
                            type: number
              - properties:
                  address:
                    type: object
                    properties:
                      city:
                        type: string
