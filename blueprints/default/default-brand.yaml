metadata:
  name: Default - Brand
version: 1
entries:
  - model: authentik_blueprints.metaapplyblueprint
    attrs:
      identifiers:
        name: Default - Authentication flow
      required: false
  - model: authentik_blueprints.metaapplyblueprint
    attrs:
      identifiers:
        name: Default - Invalidation flow
      required: false
  - model: authentik_blueprints.metaapplyblueprint
    attrs:
      identifiers:
        name: Default - User settings flow
      required: false
  - attrs:
      flow_authentication:
        !Find [authentik_flows.flow, [slug, default-authentication-flow]]
      flow_invalidation:
        !Find [authentik_flows.flow, [slug, default-invalidation-flow]]
      flow_user_settings:
        !Find [authentik_flows.flow, [slug, default-user-settings-flow]]
    identifiers:
      domain: authentik-default
      default: !Env [AUTHENTIK_DEFAULT_BRAND_ENABLED, True]
    state: created
    conditions:
      # Only create default brand if no other default brand exists
      - !Condition [NOR, !Find [authentik_brands.brand, [default, True]]]
    model: authentik_brands.brand
