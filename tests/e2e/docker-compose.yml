services:
  chromium:
    image: docker.io/selenium/standalone-chromium:141.0
    shm_size: 2g
    network_mode: host
    restart: always
  mailpit:
    image: docker.io/axllent/mailpit:v1.27.10
    ports:
      - 1025:1025
      - 8025:8025
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 5s
      start_period: 1s
