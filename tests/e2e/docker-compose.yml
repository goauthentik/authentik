services:
  chrome:
    image: docker.io/selenium/standalone-chrome:138.0
    platform: linux/x86_64
    volumes:
      - /dev/shm:/dev/shm
    restart: always
    ports:
      - 4444:4444
      - 5900:5900
      - 7900:7900
    extra_hosts:
      host.docker.internal: host-gateway
  mailpit:
    image: docker.io/axllent/mailpit:v1.27.3
    ports:
      - 1025:1025
      - 8025:8025
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 5s
      start_period: 1s
