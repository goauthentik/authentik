[[plugins]]
  package = "netlify-plugin-cache"

[plugins.inputs]
  paths = [".docusaurus", ".cache", 'node_modules/.cache']

[[plugins]]
  package = "netlify-plugin-debug-cache"

[build]
  base    = "website"
  package = "docs"
  command = "npm run build -w docs"
  publish = "docs/build"

[dev]
  command    = "npm start"
  targetPort = 3000

[context.production.environment]
  NODE_ENV = "production"

[context.dev.environment]
  NODE_ENV = "development"

[[headers]]
  for = "/*"
[headers.values]
  X-Frame-Options = "DENY"

[[headers]]
  for = "/releases.gen.json"
[headers.values]
  Access-Control-Allow-Origin  = "*"
  Access-Control-Allow-Headers = "*"
  Cache-Control                = "public, max-age=3600"

# Split integrations to separate deploy
[[redirects]]
  from   = "/integrations/*"
  to     = "https://integrations.goauthentik.io/:splat"
  status = 302

# Fix path concatenation when moving across versioned domains
[[redirects]]
  from   = "/docs/*"
  to     = "/:splat"
  status = 302

# Split Property Mappings docs between Providers and Sources
[[redirects]]
  from   = "/property-mappings/"
  to     = "/providers/property-mappings/"
  status = 302

[[redirects]]
