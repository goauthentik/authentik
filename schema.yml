      operationId: admin_file_list
      description: List files from storage backend.
      parameters:
      - in: query
        name: manageable_only
        schema:
          type: boolean
          default: false
      - $ref: '#/components/parameters/QuerySearch'
      - in: query
        name: usage
        schema:
          enum:
          - media
          type: string
          default: media
          minLength: 1
      tags:
